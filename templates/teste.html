<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <style>
    .custom-alert {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      text-align: center;
    }

    .custom-alert h3 {
      margin-bottom: 15px;
    }

    .custom-alert button {
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }
  </style>
</head>
<body>

<button onclick="mostrarAlerta()">Mostrar Alerta</button>

<div class="overlay" id="overlay"></div>

<div class="custom-alert" id="meuAlerta">
  <h3>VocÃª aceitou os termos de uso!</h3>
  <button onclick="fecharAlerta()">OK</button>
</div>

<script>
  function mostrarAlerta() {
    document.getElementById('meuAlerta').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function fecharAlerta() {
    document.getElementById('meuAlerta').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }
</script>

</body>
</html>
