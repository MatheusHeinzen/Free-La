<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro / Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <!-- Formul√°rio de Cadastro -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crie sua Conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="../imgs/facebook.png" alt="Facebook"></a>
                    <a href="#" class="social"><img src="../imgs/google.png" alt="Google"></a>
                    <a href="#" class="social"><img src="../imgs/linkedin.png" alt="LinkedIn"></a>
                </div>
                <span>ou use sua conta para registrar</span>
                <input id="nome" type="text" placeholder="Nome*" required />
                <input id="email" type="email" placeholder="Email*" required/>
                <input id="telefone" type="text" placeholder="Telefone" />
                <input id="cpf" type="text" placeholder="CPF*" required />
                <input id="cep" type="text" placeholder="CEP*" required />
                <div class="senha-container">
                    <input id="senha" type="password" placeholder="Senha*" required />
                    <button type="button" class="toggle-senha" onclick="toggleSenha('senha')">üëÅÔ∏è</button>
                </div>
                <div class="senha-container">
                    <input id="confirma-senha" type="password" placeholder="Confirmar Senha*" required />
                    <button type="button" class="toggle-senha" onclick="toggleSenha('confirma-senha')">üëÅÔ∏è</button>
                </div>
                <span id="senha-erro" class="erro"></span>
                <button onclick="salvar(event)" type="button">Criar Conta</button>
            </form>
        </div>

        <!-- Formul√°rio de Login -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Realize seu Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="../imgs/facebook.png" alt="Facebook"></a>
                    <a href="#" class="social"><img src="../imgs/google.png" alt="Google"></a>
                    <a href="#" class="social"><img src="../imgs/linkedin.png" alt="LinkedIn"></a>
                </div>
                <span>ou use sua conta</span>
                <input id="login-email" type="email" placeholder="Email" required />
                <div class="senha-container">
                    <input id="login-senha" type="password" placeholder="Senha" required />
                    <button type="button" class="toggle-senha" onclick="toggleSenha('login-senha')">üëÅÔ∏è</button>
                </div>
                <a href="#">Esqueceu sua senha?</a>
                <button onclick="login(event)" type="button">Login</button>
            </form>
        </div>

        <!-- Elementos decorativos -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para continuar conectado, fa√ßa login com suas informa√ß√µes pessoais.</p>
                    <button class="ghost" id="signIn" onclick="alternarModo('login')">Fa√ßa seu Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Ol√°, amigo!</h1>
                    <p>Insira seus dados e comece sua jornada conosco!</p>
                    <button class="ghost" id="signUp" onclick="alternarModo('cadastro')">Criar conta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>

</html>
