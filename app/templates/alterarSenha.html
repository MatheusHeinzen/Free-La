<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/imgs/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/complementos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <style>
        .senha-container { position: relative; }
        .senha-container input { padding-right: 40px; }
        .senha-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
        .form-card {
            max-width: 450px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.08);
            padding: 30px 30px 20px 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h3 class="mb-4 text-center">Alterar Senha</h3>
            <form id="form-alterar-senha" autocomplete="off">
                <div class="form-group">
                    <label for="senhaAtual">Senha Atual</label>
                    <div class="senha-container">
                        <input type="password" class="form-control" id="senhaAtual" required>
                        <i class="bi bi-eye-fill" id="toggleSenhaAtual"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="novaSenha">Nova Senha</label>
                    <div class="senha-container">
                        <input type="password" class="form-control" id="novaSenha" required>
                        <i class="bi bi-eye-fill" id="toggleNovaSenha"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmaNovaSenha">Confirmar Nova Senha</label>
                    <div class="senha-container">
                        <input type="password" class="form-control" id="confirmaNovaSenha" required>
                        <i class="bi bi-eye-fill" id="toggleConfirmaNovaSenha"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="background-color: #5218bd;">Alterar Senha</button>
                <a href="/alterarDados" class="btn btn-secondary btn-block mt-2">Cancelar</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>
    <script src="{{ url_for('static', filename='js/alterarSenha.js') }}"></script>
</body>
</html>
