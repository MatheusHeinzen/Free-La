<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Público</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Perfil de {{ perfil.Nome }}</h1>
    </header>
    <main>
        <section>
            <p><strong>Email:</strong> {{ perfil.Email }}</p>
            <p><strong>Telefone:</strong> {{ perfil.Telefone or 'Não informado' }}</p>
            <p><strong>Categoria:</strong> {{ perfil.NomeCategoria or 'Não informado' }}</p>
            <p><strong>Bio:</strong> {{ perfil.Bio or 'Sem descrição' }}</p>
        </section>
    </main>
</body>
</html>
